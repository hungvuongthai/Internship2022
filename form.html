<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <h2>Payment form</h2>
    <p>Require fields are followed by *</p>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form>
                    <div class="row">
                        <div class=" form">
                            <h2>Contact Information</h2>
                            <div class="checkbox-border">
                                <div class="checkbox-title"> title </div>
                                <label>One
                                    <input type="radio" name="title" value="">
                                    <span class="checkmark"></span>
                                </label>

                                <label>Two
                                    <input type="radio" name="title" value="">    
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="fname"> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            </div>
                            <div class="form-group">
                                <label for="email"> Email</label>
                                <input type="text" id="email" name="email" placeholder="John M. DoePassword" ]>
                            </div>
                            <div class="form-group">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Password</label>
                                <input type="text" id="Password" name="Password" placeholder="******">
                            </div>
                            <h2>Payment Information</h2>
                            <div class="card-type ">
                                <label for="cname">Card type</label>
                                <select>
                                    <option>Visa</option>
                                    <option>Panel</option>
                                </select>
                            </div>
                            
                            <div class="card-number form-group">
                                <label for="ccnum">Card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            </div>
                            <div class="expi form-group">
                                <label for="expday ">Expiration day</label>
                                <input type="date" id="expmonth" name="expmonth" placeholder="dd/mm/yyyy">
                            </div>


                        </div>
                    </div>
                    <input type="submit" value="Checkout" class="btn">
                </form>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
